<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8" />
    <title>Event Registaration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          <li>
            <a href="/NewEvent.html">Create Event</a>
          </li>
        </ul>
      </div>
    </div>
    <div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
      <div class="container">
        <h1>New Event</h1>
        <hr />
        <form name="newEventForm">
          <fieldset>
            <label for="eventName">Event Name:</label>
            <input id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event ...">
            <label for="eventDate">Event Date:</label>
            <input id="eventDate" type="text" ng-model="event.date" required  ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="Date of your event ...">
            <label for="eventTime">Event Time:</label>
            <input id="eventTime" type="time" ng-model="event.time" placeholder="Time of your event ...">
            <label for="eventLocation">Location Name:</label>
            <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Location of your event ...">
            <br>
            <input id="eventCity" type="text" ng-model="event.Location.city" placeholder="City ...">
            <input id="eventProvince" type="text" ng-model="event.location.province" placeholder="Province ...">

            <label for="eventImageUrl">Image:</label>
            <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of your Image ...">

          </fieldset>

          <img ng-src="{{event.imageUrl}}" src="" />
          <br/>
          <br/>

          <button type="submit" class="btn btn-primary" ng-click="saveEvent(event, newEventForm)">Save</button>
          <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>

        </form>



      </div>
    </div>

  </div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/filters.js"></script>
<script src="./js/services/EventData.js"></script>
</body>
</html>
